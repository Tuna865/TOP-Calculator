<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="index.js" defer></script>
    <link href="style.css" rel="stylesheet"/>
    <title>TOP Calculator</title>
</head>
<body>
    <main>
        <header>
            <h1>Need a caulculator?</h1>
            <h1>Borrow 
                <a href="https://en.wikipedia.org/wiki/Valheim"
                target="_blank" rel="noopener noreferrer"
                >Odin's:
                </a>
            </h1>
        </header>
        <div id="calculator">
            <div id="display">
                <div data-prev-num id="prev-num"></div>
                <div data-curr-num id="curr-num"></div>
            </div>
            <button data-clear id="clear-button">Clear</button>
            <button data-backspace>⬅</button>
            <button data-operator>+</button>
            <button data-num>1</button>
            <button data-num>2</button>
            <button data-num>3</button>
            <button data-operator>-</button>
            <button data-num>4</button>
            <button data-num>5</button>
            <button data-num>6</button>
            <button data-operator>x</button>
            <button data-num>7</button>
            <button data-num>8</button>
            <button data-num>9</button>
            <button data-operator>÷</button>
            <button data-num>.</button>
            <button data-num>0</button>
            <button data-equals id="equals-button">=</button>
        </div>
    </main>
    <footer>
        <a href= "https://www.linkedin.com/in/turner-milan/" target="_blank" rel="noopener noreferrer">
            <img 
            class= "social-links" 
            src= "https://www.edigitalagency.com.au/wp-content/uploads/Linkedin-logo-icon-png.png" 
            alt="linkedin logo"
            />    
        </a>
        <a href= "https://github.com/Tuna865" target="_blank" rel="noopener noreferrer">
            <img 
            class="social-links" 
            src= "https://cdn-icons-png.flaticon.com/512/25/25231.png" 
            alt="github logo"
            />    
        </a>
        <a href= "https://open.spotify.com/user/1297311412?si=245311b0f2154fca" target="_blank" rel="noopener noreferrer">
            <img 
            class="social-links" 
            src= "https://www.freepnglogos.com/uploads/spotify-logo-png/file-spotify-logo-png-4.png" 
            alt="spotify logo"
            />
        </a>
        <address>
            Turner Milan 2022 <br>
            turnermilan@gmail.com
        </address>
    </footer>
</body>
</html>
